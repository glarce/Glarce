image:
  - Visual Studio 2017

environment:
  nodejs_version: Current

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - cd ..
  - git clone --depth=1 https://github.com/glarce/examples.git
  - cd Glarce


test_script:
  - node --version
  - npm --version
  - yarn --version
  - yarn testBuild
